name: Fuzzr

on:
  push:
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 7 * * SUN'

env:
  FUZZR_ROOT: ${{ github.workspace }}/fuzzr
  AXCIOMA_ROOT: ${{ github.workspace }}/axcioma

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: git clone dependent repositories
      run: |
        git clone --depth 1 git://github.com/RemedyIT/axcioma.git $AXCIOMA_ROOT
        git clone --depth 1 git://github.com/RemedyIT/fuzzr.git $FUZZR_ROOT
    - name: Run fuzzr
      run: |
        $FUZZR_ROOT/bin/fuzz -P $AXCIOMA_ROOT/bin/fuzzers
